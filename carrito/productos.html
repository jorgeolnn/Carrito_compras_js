
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css?v=3">
</head>
<body>

<!-- Menú de navegación horizontal -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">MiTienda</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Inicio</a>
                </li>
                <!-- Carrito Dropdown -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="carritoDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-shopping-cart" style="font-size: 20px; color: #fff;"></i>
                        <span id="carrito_calculo" class="badge bg-primary ms-1">Contador: 0</span> <!-- Contador -->
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="carritoDropdown">
                        <li><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#mModalcarritocompra">Ver carrito</a></li>
                        <li><a class="dropdown-item" href="#">Pagar</a></li>
                        <li><a class="dropdown-item" href="#">Historial de pedidos</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>


<!-- Contenido principal -->
<div class="container mt-4">
    <div class="row">
        <!-- Filtro Dropdown -->
        <div class="col-md-3">
            <div class="dropdown">
                <button onclick="myFunction()" class="btn btn-secondary dropdown-toggle">Filtro</button>
                <div id="myDropdown" class="dropdown-content">
                    <input type="text" placeholder="Buscar..." id="myInput" onkeyup="filterFunction()">
                    <div id="div_subfamilias">
                        <!-- Enlaces de subfamilias se insertarán aquí -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Listado de productos en el carrito -->
        <div class="col-md-9">
            <div class="row row-cols-1 row-cols-md-4 g-4" id="carrito_lista">
                <!-- Las tarjetas de productos se insertarán aquí desde JavaScript -->
            </div>
        </div>
    </div>
</div>

<!-- Modal del Carrito -->
<div id="mModalcarrito" class="modal fade">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Detalle de Compras</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
                <div id="detalle_producto">
                    <!-- Detalles de los productos en el carrito -->
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>


<div id="mModalcarritocompra" class="modal fade">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
                <div id="carrito_compra">
                    <!-- Detalles de los productos en el carrito -->
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary Boton_restar" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="carrito.js"></script>

</body>
</html>
